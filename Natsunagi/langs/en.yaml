antiflood_help: |
You know how sometimes, people join, send 100 messages, and ruin your chat? With antiflood, that happens no more!
Antiflood allows you to take action on users that send more than x messages in a row. Exceeding the set flood \
will result in restricting that user.
 - /flood: Get the current flood control setting
*Admin only*:
 - /setflood <int/'no'/'off'>: enables or disables flood control
 - /setfloodmode <ban/kick/mute/tban/tmute> <value>: Action to perform when user have exceeded flood limit. ban/kick/mute/tmute/tban
 Note:
 - Value must be filled for tban and tmute!
 It can be:
 5m = 5 minutes
 6h = 6 hours
 3d = 3 days
 1w = 1 week
 """

approve_help: |
Sometimes, you might trust a user not to send unwanted content.
Maybe not enough to make them admin, but you might be ok with locks, blacklists, and antiflood not applying to them.
That's what approvals are for - approve of trustworthy users to allow them to send.
*User commands*:
  ‚û¢ `/approval`*:* Check a user's approval status in this chat.
*Admins commands*:
  ‚û¢ `/approve`*:* Approve of a user. Locks, blacklists, and antiflood won't apply to them anymore.
  ‚û¢ `/unapprove`*:* Unapprove of a user. They will now be subject to locks, blacklists, and antiflood again.
  ‚û¢ `/approved`*:* List all approved users.
  
*Group Owner commands*:
  ‚û¢ `/unapproveall: Unapprove ALL users in a chat. This cannot be undone.
"""

